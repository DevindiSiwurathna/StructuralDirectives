<div class="container">
  <h1>Structural Directives - ngIf</h1>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-success" (click)="approve(true)">Approve</button>
      <button class="btn btn-danger" (click)="approve(false)">Reject</button>
    </div>
    <div class="col-md-12">
      <p *ngIf = isApproved>Your Application has been Accepted.</p>
      <p *ngIf = !isApproved>Sorry, your Application has been Rejected.</p>
    </div>
  </div>
  
  <hr>
  <div class="row">
    <div class="col-md-12">
      <p *ngFor = "let number of numbers; let i=index">{{i+1}}-{{number}}</p>
    </div>
  </div>
</div>
